<!DOCTYPE html>
<html lang="ja" class="animated fadeIn">
  <head>
    <meta charset="UTF-8">
    <title>natsumican</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/ress.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  </head>
  <body>
  <div class="wrap">
    <div id="main">
      <ul  data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="10">
        <li class="layer" data-depth="0.30"><div class="wave depth-30"></div></li>
        <li class="layer" data-depth="0.40"><div class="wave depth-40"></div></li>
        <li class="layer" data-depth="0.50"><div class="wave depth-50"></div></li>
        <li class="layer-horse-03 layer" data-depth="0.4"></li>
        <li class="layer-bg layer"></li>
        <li class="layer-horse-02 layer" data-depth="0.6"></li>
        <li class="layer-ribbon layer"></li>
        <li class="layer-horse-01 layer" data-depth="0.2"></li>
        <li class="layer" data-depth="0.60"><div class="wave depth-60"></div></li>
        <li class="layer" data-depth="0.80"><div class="wave depth-80"></div></li>
        <li class="layer" data-depth="1.00"><div class="wave depth-100"></div></li>
      </ul>
      <div class="overlay layer"></div>
      <div class="line layer"></div>
    </div>
    <div id="player"></div>
    <div class="bgm_btn">
        <div id="bgm"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
        <div class="track-name">
          <p>憂鬱メリーゴーランド<br>by Natsumi</p>
        </div>
    </div>
    <section id="about" class="content">
      <h2>ABOUT</h2>
      <img src="./assets/img/icon.jpg">
      <p>Natsumi Kawakami</p>
      <p>1992年生まれ。東京在住 鹿児島出身。<br>
        サーバーサイド⇔フロントエンド<br>
      </p>
      <p><a href="http://natsumidesign.com/works">Works(個人)</a></p>
      <p><a href="http://natsumican.hatenablog.com/">Blog</a></p>
    </section>
    <footer>
      <ul class="social-icons">
        <li><a href="https://github.com/natsumican63/"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li><a href="https://twitter.com/natsumican63"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="https://www.facebook.com/natsumi0603"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="https://www.youtube.com/playlist?list=PL16alGEF24zQSakl7pkM4DtVKvWsqA_h7"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>

    </footer>

  <script src="./assets/js/jquery-2.0.2.min.js"></script>

  <script src='./assets/js/velocity.min.js'></script>
  <script src='./assets/js/velocity.ui.min.js'></script>
  <script src="./assets/js/jquery.jplayer.min.js"></script>
  <script src="./assets/js/index.js"></script>
  </body>
</html>
